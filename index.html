<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighbor</title>
</head>
<body>
  <div class="container">
    <h1 class="display-4">WELCOME TO MY <em>"NEIGHBORHOOD"</em>!</h1>
    <form id="form">
      <div class="form group">
        <input id="name-input" class="form-control" type="text" placeholder="Enter your name:" required>
      </div>
      <div class="form group">
        <input id="input" class="form-control" type="number" placeholder="Enter a number:" required>
      </div>
      <button type="submit" class="btn-dark">Submit!</button>
    </form>
  </div>
  <img src="img/roboger.png" alt="an image of a robot">
  <div id="output">
  </div>
</body>
</html>
